<html>
  <head>
    <link href="../css/style.css" rel="stylesheet"/>

  <body>
    <!-- UI Components Needed:
      1) Controls Sidebar
      2) Top toolbar (profile/search/overview triggers)
      3) Main View: This varies, but can have the following views:
        a) Podcast Search Results (subscribe to podcasts)
        b) Currently listening (should not be an option if podcast isn't playing)
        c) Playlist management view
        d) Browser view for single podcast (e.g. display episodes for 99PI)
        e) Podcast "creator view"
      4) Bottom Toolbar/Player controls
    -->
    <div id="top-overview">
      <img src="../../resources/logo_v2.svg" id="logo"></img>
    </div>
    <div id="side-bar"></div>
    <div id="main-view">
      <audio controls>
        <source src="http://cdn.99percentinvisible.org/wp-content/uploads/180-Reefer-Madness.mp3" type="audio/mp3">
          Your browser is stupid
      </audio>
    </div>
    <div id="player-controls"></div>
  </body>
